version: '3.8'

services:
  app-registry:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: app-registry-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///data/app_registry.db
      - SECRET_KEY=your-production-secret-key-change-this
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-registry-network

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: app-registry-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-registry
    restart: unless-stopped
    networks:
      - app-registry-network

volumes:
  app_data:
    driver: local

networks:
  app-registry-network:
    driver: bridge
